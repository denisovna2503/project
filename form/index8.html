<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <h3>We need your opinion!</h3>
    <hr/>
    <form>
        <ul>
            <li>
                <label>
                    <span>First Name</span>
                    <input type="text" id="fname" name="firstName"/>
                </label>
                </li>
                <li>
                    <label>
                        <span>Last Name</span>
                        <input type="text" id="lname" name="lastName"/>
                    </label>
                </li>
                <li>
                    <label>
                        <span>Email</span>
                        <input type="text" id="email" name="userEmail"/>
                    </label>
                </li>
                <li>
                    <label>
                        <span>Password</span>
                        <input type="password" id="password" name="userPassword"/>
                    </label>
                </li>
                <li>
                    <label for="news">
                        <span>Subscride?:</span>
                        <input type="checkbox" id="news" name="newCheck"/>
                    </label>
                </li>    
                <li>
                    <p>Gender</p>
                    <input type="radio" value="male" id="gender1" name="sex">
                    <label for="gender1">Male</label>
                    <input type="radio" value="female" id="gender2" name="sex">
                    <label for="gender2">Female</label>
                    <input type="radio" value="other" id="gender3" name="sex">
                    <label for="gender3">Other</label>
                </li> 
                <li id="buttons">
                    <input id="submitBtn" type="submit" value="Register">
                </li>
                </ul>
                </form>
                <hr>
</body>
</html>
